<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Albums</title>
  <link rel="stylesheet" href="../css/albums.css">
</head>
<body>
<section class="bg-image">
  <img alt="background" class="bg-image" src="../img/background.jpg">
</section>

<section>
  <header>
    <ul class="menu">
      <li><a href="MainPage.html"> Home </a></li>
      <li><a href="Albums.html"> Albums </a></li>
      <li><a href="User.html"> Profile </a></li>
    </ul>
  </header>

  <div class="container">
    <div class="my-albums">
      <h1>My Albums</h1>
    </div>
      <div class="album med">
        <h2>Medicinal Plants</h2>
        <ul>
          <li><img src="https://via.placeholder.com/150" alt="Medicinal 1"></li>
          <li><img src="https://via.placeholder.com/150" alt="Medicinal 2"></li>
          <li><img src="https://via.placeholder.com/150" alt="Medicinal 3"></li>
        </ul>
        <div class = "btn_edit"> <button>Edit Album</button> </div>
      </div>
      <div class="album dec">
        <h2>Decorative Plants</h2>
        <ul>
          <li><img src="https://via.placeholder.com/150" alt="Decorative 1"></li>
          <li><img src="https://via.placeholder.com/150" alt="Decorative 2"></li>
        </ul>
       <div class = "btn_edit"> <button>Edit Album</button> </div>
      </div>
    <div class="new-album">
      <h2>Create New Album</h2>
      <form action="#">
        <label for="album-name">Album Name:</label>
        <input type="text" id="album-name" name="album-name">
        <button type="submit">Create Album</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
