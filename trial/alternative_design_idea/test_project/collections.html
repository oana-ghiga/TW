<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Albums</title>
  <link rel="stylesheet" href="collections.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</header>

<main class="albums">
  <div class="container">
    <h1>My Albums</h1>
    <div class="albums-list">
      <div class="album">
        <h2>Beach Vacation</h2>
        <ul>
          <li><img src="https://via.placeholder.com/150" alt="Beach photo 1"></li>
          <li><img src="https://via.placeholder.com/150" alt="Beach photo 2"></li>
          <li><img src="https://via.placeholder.com/150" alt="Beach photo 3"></li>
        </ul>
        <button>Edit Album</button>
      </div>
      <div class="album">
        <h2>City Trip</h2>
        <ul>
          <li><img src="https://via.placeholder.com/150" alt="City photo 1"></li>
          <li><img src="https://via.placeholder.com/150" alt="City photo 2"></li>
        </ul>
        <button>Edit Album</button>
      </div>
    </div>
    <div class="new-album">
      <h2>Create New Album</h2>
      <form action="#">
        <label for="album-name">Album Name:</label>
        <input type="text" id="album-name" name="album-name">
        <button type="submit">Create Album</button>
      </form>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2023 - My Website</p>
</footer>
</body>
</html>
